<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Sharing</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body class="create-account-body">
    <h1>Welcome on Code-Sharing !</h1>
    <h3>Share your ressources, comment, evaluate, and more.</h3>

    <form action="#" method="get" class="new-account-form">
        <div class="user-name-group">
            <label for="user-name" class="title-label">User name</label>
            <input type="text" placeholder="User name" id="user-name" name="user-name">
        </div>

        <div class="email-group">
            <label for="email" class="title-label">e-mail</label>
            <input type="email" placeholder="youremail@****.com" id="email" name="email">
            <div class="email-notif-group">
                <input type="checkbox" id="email-notif-checkbox">
                <label for="email-notif-checkbox">Receive e-mail notifications</label>
            </div>
        </div>

        <div class="password-group">
            <label for="password" class="title-label">Password</label>
            <input type="text" placeholder="Password" id="password" name="password">
            <div class="see-password-group">
                <input type="checkbox" id="see-password-checkbox">
                <label for="see-password-checkbox">See password</label>
            </div>
            <label for="confirm-password" class="title-label">Confirm Password</label>
            <input type="text" placeholder="Password" id="confirm-password" name="confirm-password">
        </div>

        <div class="agreement-group">
            <input type="checkbox" id="agreement-checkbox">
            <p>I have read and agree to the <a href="#">terms and conditions</a>.</p>
        </div>

        <button class="create-account-button">Create New Account</button>
    </form>

    
</body>
</html>
